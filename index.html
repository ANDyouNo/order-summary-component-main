<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image"></div>
            <div class="info-container">
                <div class="heading"><h2>Order Summary</h2></div>
                <div class="text"><p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p></div>
                <div class="plan-card">
                    <div class="price-info">
                        <div class="plan-card__image"></div>
                            <div class="price-op">
                                <div class="plan-name"><p>Annual Plan</p></div>
                                <div class="plan-price"><p>$59.99/year</p></div>
                            </div>
                    </div>
                    <div class="change-op"><a href="#">Change</a></div>
                </div>
                <div class="button-container">
                    <button class="confirm">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
